	<div class="container formulario" id="formulario1">
		<div class="row">
			<div class="col-6">
				<form id="formulario">
					<div class="form-group">
						<label for="exampleInputEmail1">Ingrese el código de la casa</label>
						<input class="form-control entrada pr-5" required type="number" id="codigo" name="codigo">

						<label for="exampleInputEmail1">Ingrese la dirección de la casa</label>
						<input type="text" class="form-control entrada" required id="direccion" name="direccion">

						<label foinputr="exampleInputEmail1">Ingrese el nombre del propietario</label>

						<label for="exampleInputEmail1">Ingrese el valor de la casa $</label>
						<input type="number" class="form-control entrada" required id="valor" name="valor">
						<br>
						<button type="button" class="btn btn-primary" id="guardar">Guardar</button>
					</div>
				</form>
			</div>
			<div class="col-6">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" style="border-radius: 20px; box-shadow: 0px 5px 5px 0px; border: solid 2px #438679;">
						<div class="carousel-item active">
						<img src="img/casa1.jpg" class="d-block w-100" style="width: 170px; height: 300px;" alt="...">

						<div class="carousel-item">

						</div>

						</div>
						<div class="carousel-item">

						</div>
						<div class="carousel-item">
							<img src="img/casa6.jpg" class="d-block w-100" style="width: 170px; height: 300px;" alt="...">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
